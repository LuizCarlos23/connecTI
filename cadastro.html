<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ConnecTI - O Melhor Portal de Notícias de Tecnologia</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="./styles/header.css">
        <link rel="stylesheet" href="./styles/main.css">
        <link rel="stylesheet" href="./styles/footer.css">
        <link rel="stylesheet" href="./styles/categories.css">
        <link rel="stylesheet" href="./styles/login2.css">
        <link rel="stylesheet" href="./styles/cadastro.css">
    </head>
    <body>
        <body>
            <div class="header">
                <div class="logo">
                    <a href="./index.html">
                        <img src="../assets/logo+_name.png" alt="">
                    </a>
                </div>
            </div>
        
            <div class="login_body">
                <div class="login_box">
                    <h2>Crie sua conta</h2>
                    <form>
                        <div class="input_box">
                            <input required type="name" placeholder="Nome completo">
                        </div>

                        <div class="input_box">
                            <input required type="email" placeholder="Email ou número de telefone">
                        </div>
        
                        <div class="input_box">
                            <input required type="password" placeholder="Senha">
                        </div>
        
                        <div>
                            <button class="submit">
                                Criar
                            </button>
                        </div>
                    </form>
        
                    <div class="support">
                        <div class="remember">
                            <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
                            <span>Lembre-se de mim</span>
                        </div>
                        <div class="help">
                            <a href="#">
                                Precisa de ajuda?
                            </a>
                        </div>
                    </div>
        
                    <div class="sign_up">
                        <p>Já tem cadastro? <a href="./login2.html">Faça seu login.</a></p>
                    </div>
                    
                    <div class="social-container">
                                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </body>
    </body>
</html>
